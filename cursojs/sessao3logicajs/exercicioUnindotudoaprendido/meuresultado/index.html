<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC: Calculo de Massa Corporal</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>IMC</h1>
    <table>
      <tr>
        <td><strong>IMC</strong></td>
        <td><strong>Resultado</strong></td>
      </tr>
      <tr>
        <td>Menos do que 18.5</td>
        <td>Abaixo do peso</td>
      </tr>
      <tr>
        <td>Entre 18,5 e 24,9</td>
        <td>Peso normal</td>
      </tr>
      <tr>
        <td>Entre 25 e 29,9</td>
        <td>Sobrepeso</td>
      </tr>
      <tr>
        <td>Entre 30 e 34,9</td>
        <td>Obesidade grau 1</td>
      </tr>
      <tr>
        <td>Entre 35 e 39,9</td>
        <td>Obesidade grau 2</td>
      </tr>
      <tr>
        <td>Mais do que 40</td>
        <td>Obesidade grau 3</td>
      </tr>
    </table>

    <div id="calculadoraIMC">
      <h1>Calcule seu IMC</h1>
      <p>Peso:</p>
      <input type="number" name="inputPeso" id="recebePeso" placeholder="Digite seu peso (Kg)">
      <p>Altura:</p>
      <input type="number" name="inputAltura" id="recebeAltura" placeholder="Digite sua altura (metros)"> <br>
      <div id="resultado"><span></div>
      <button onclick="calcularIMC()">Calcular</button>

    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
